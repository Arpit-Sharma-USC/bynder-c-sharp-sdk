name: Tests

on: [ push, pull_request ]


jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: Build
        run: dotnet build --configuration Release

      - name: Run unit tests
        run: dotnet test --no-build --configuration Release /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
      - name: coverlet
        uses: b3b00/coverlet-action@1.1.0
        with:
          testProject: './Bynder/Test/Bynder.Test.csproj'
          output: 'lcov.info'
          outputFormat: 'lcov'
          excludes: '[program]*,[test]test.*'
      - name: coveralls
        uses: coverallsapp/github-action@v1.1.1
        with:
          github-token: ${{secrets.GITHUB_TOKEN }}
          path-to-lcov: ${{steps.coverlet.outputs.coverageFile}}

